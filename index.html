<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LK quiz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- CSS stytlesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">LK's general quiz</a>
    </nav>

    <div class="quiz-container">
    
        <div class="quiz-box">

            <div class="title-bar">
                <h1 class="question-num">General knowledge quiz</h1>
            </div>

            <div class="question-box">
                <p class="question-text">Press start button below to start quiz!</p>
            </div>

            <div class="answer-box">     
                <div class="button-grid">         
                    <button type="button" class="btn answer-button" id="a"></button>
                    <button type="button" class="btn answer-button" id="b"></button>
                    <button type="button" class="btn answer-button" id="c"></button>
                    <button type="button" class="btn answer-button" id="d"></button>
                </div>

                <div class="start-div">
                    <button type="button" class="btn control-button start">Start</button>
                </div>
                <div class="next-div">
                    <button type="button" class="btn control-button next">Next</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="questions.js"></script>
</body>
</html>
